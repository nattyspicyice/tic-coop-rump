<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Coop-Rump</title>
    <link rel="stylesheet" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/9885e42b3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="game-title">
        <h1>TIC COOP RUMP</h1>
        <h4>will he catch it?</h2>
    </div>
    <div id="icon-display">
        <div id="coop-div">
            <h2>COOPER</h2>
            <img class="imgs" id="coop-img" src="images/Coop-transparent.png" data-id="X">
        </div>
        <div id="rump-div">
            <h2>HIS TAIL</h2>
            <img class="imgs" id="rump-img" src="images/Rump-transparent.png" data-id="O">
        </div>
    </div>
    <div id="btn-section">
        <button id="reset-btn" class="btns" role="button">Reset</button>
    </div>
    <div id="catch-phrase">
        <h2 id="winningMessageText"></h2>
    </div>
    <div class="board">
        <div class="tile" id="0"></div>
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
        <div class="tile" id="3"></div>
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
        <div class="tile" id="7"></div>
        <div class="tile" id="8"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
